<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Update CSS Variables with <span class="hl">JS</span></h1>
        <div class="controls">
            <label for="spacing">Spacing: </label>
            <input id="spacing" type="range" min="10" max="200" value="10" data-px="px" />

            <label for="blur">Blur: </label>
            <input id="blur" type="range" min="0" max="25" value="10" data-px="px" />

            <label for="base">Base Color </label>
            <input id="base" type="color" value="#ffc600" />
        </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
        
    </body>
    <script>
        let inputs = document.querySelectorAll('.controls input');
        
        function UpdateControls() {
            console.log(this);
            let suffix = this.dataset.px || '';
            document.body.style.setProperty(`--${this.id}`,this.value + suffix);
        }

        inputs.forEach(value => value.addEventListener('change', UpdateControls));
        inputs.forEach(value => value.addEventListener('mousemove', UpdateControls));
    
    
    </script>
</html>
