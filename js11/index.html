<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="videoBox">
        <video autoplay>
            <source src="652333414.mp4" type="video/mp4">
        </video>
        <div class="controls"> 
            <div class="progressBar"><div class="currentProgressPos"></div></div>
            <button class="playButton">►</button>
            <input class="volume" type="range" min="0" max="100" value="50" />
            <input class="speed" type="range" min="25" max="500" value="100" />
            <button class="goBack">« 10s</button>
            <button class="goAhead">25s »</button>
            <button class="fullScreen">【】</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
